<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Flight with Faresbuddies.com</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Air_France/fonts/ExcellenceInMotionScreen-Regular.woff">
    <link rel="stylesheet" href="Air_France/fonts/ExcellenceInMotionScreen-Regular.woff2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="Air_France/css/style.css">
</head>

<body>
    <header>
        <div class="header_main">
            <div class="container">
                <div class="header">
                    <div class="logo">
                        <div class="toggle_btn">
                            <span class="top_line"></span>
                            <span class="middle_line"></span>
                            <span class="bottom_line"></span>
                        </div>
                        <a href="#">
                            <img src="Air_France/images/logo.png" alt="LOGO">
                        </a>
                    </div>
                    <div class="call_btn">
                        <a href="tel:+1-800-000-0000">
                            <i class="fa-solid fa-phone"></i>
                            <span class="desk_view">+1 (800) 000-0000</span>
                        </a>
                    </div>
                </div>
                <div class="bottom_bar">
                    <nav class="nav_bar">
                        <ul>
                            <li class="active">
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">About Us</a>
                            </li>
                            <li>
                                <a href="#">Contact Us</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="banner_main">
                <div class="container">
                    <div class="banner">
                        <div class="banner_image">
                            <img src="Air_France/images/banner_1.webp" alt="">
                        </div>
                    </div>
                    <div class="form_sec">
                        <div class="top_bar">
                            <span> <i class="fa-solid fa-plane"></i> Book a Flight</span>
                        </div>
                        <form class="form_main">
                            <div class="input_row">
                                <div class="input_select">
                                    <select>
                                        <option value="Round_trip">Round Trip</option>
                                        <option selected value="One_way">One Way</option>
                                    </select>
                                </div>
                                <div class="input-dest">
                                    <div class="input_main">
                                        <label for="fly_from"><i class="fa-solid fa-plane-departure"></i></label>
                                        <input type="search" id="fly_from" placeholder="Departing from">
                                    </div>
                                    <div class="input_main">
                                        <label for="fly_To"><i class="fa-solid fa-plane-arrival"></i></label>
                                        <input type="search" id="fly_To" placeholder="Arriving at">
                                    </div>
                                </div>
                                <div class="slide_down_btn">
                                    <span id="slide_down">Continue <i class="fa-solid fa-angle-down"></i></span>
                                </div>
                            </div>
                            <div class="input_info">
                                <div class="input_main">
                                    <label for="fly_date"><i class="fa-regular fa-calendar"></i></label>
                                    <input type="search" id="fly_date" placeholder="Travel dates">
                                </div>
                                <div class="input_main">
                                    <input type="button" id="pax_count" value="1 adult">
                                    <div class="travel-dropdown">
                                        <ul>
                                            <li>
                                                <div class="popup adultdrop">
                                                    <span>
                                                        <h4>passengers</h4>
                                                    </span>
                                                    <span class="adult1">
                                                        <span class="ad_left">
                                                            Adults (16 - 64)
                                                        </span>
                                                        <span class="ad_right">
                                                            <button type="button" class="minus maincalulation"
                                                                id="sub1minus">- </button>
                                                            <input readonly="" type="text" class="count" name="sub1"
                                                                value="1" id="sub1">
                                                            <button type="button" class="plus maincalulation" value="+"
                                                                id="sub1plus">+</button>
                                                        </span>
                                                    </span>

                                                    <span class="adult1">
                                                        <span class="ad_left">
                                                            Child (2 - 11)
                                                        </span>
                                                        <span class="ad_right">
                                                            <button type="button" class="minus maincalulation"
                                                                id="sub1minus">- </button>
                                                            <input readonly="" type="text" class="count" name="sub1"
                                                                value="1" id="sub1">
                                                            <button type="button" class="plus maincalulation" value="+"
                                                                id="sub1plus">+</button>
                                                        </span>
                                                    </span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="input_main">
                                    <select>
                                        <option value="Ecomomy">Economy</option>
                                        <option selected value="Premium_economy">Premium Ecomomy</option>
                                        <option value="business">Business</option>
                                    </select>
                                </div>
                                <div class="input_main">
                                    <label for="pax_name"><i class="fa-solidw fa-user"></i></label>
                                    <input type="search" id="pax_name" placeholder="Name">
                                </div>
                                <div class="input_main">
                                    <label for="pax_phone"><i class="fa-solid fa-phone"></i></label>
                                    <input type="tel" id="pax_phone" placeholder="Phone">
                                </div>
                                <div class="input_main">
                                    <label for="pax_email"><i class="fa-regular fa-envelope"></i></label>
                                    <input type="search" id="pax_email" placeholder="Email">
                                </div>
                                <div class="srch_btn">
                                    <input type="button" value="Search flights">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
    <script src="Air_France/js/custom.js"></script>

</body>

</html>
